# Configuration de sécurité Nginx pour Baticeram Website
# À inclure dans le bloc server {} de votre configuration Nginx

# Headers de sécurité
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob:; font-src 'self' https://fonts.gstatic.com; media-src 'self' blob: data:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-Frame-Options "DENY" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Permissions-Policy "camera=(), microphone=(), location=(), payment=(), usb=()" always;

# HSTS (uniquement si HTTPS est configuré)
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Masquer la version de Nginx
server_tokens off;

# Protection contre les fichiers sensibles
location ~* \.(log|sql|conf|bak|backup|env)$ {
    deny all;
    return 404;
}

# Cache control pour admin.html
location = /admin.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
}

# Cache pour les ressources statiques
location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1M;
    add_header Cache-Control "public, immutable";
}

# Limitation du taux de requêtes
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/m;

location = /admin.html {
    limit_req zone=login burst=3 nodelay;
}

# Bloquer les user agents suspects
if ($http_user_agent ~* (nmap|nikto|wikto|sf|sqlmap|bsqlbf|w3af|acunetix|havij|appscan)) {
    return 444;
}

# Bloquer les tentatives d'injection
location / {
    # Protection basique contre l'injection SQL
    if ($args ~* "union.*select|drop.*table|insert.*into|<.*script.*>") {
        return 444;
    }
}

# Compression GZIP
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

# Taille maximale des uploads
client_max_body_size 10M;

# Timeout de connexion
client_body_timeout 10;
client_header_timeout 10;
keepalive_timeout 5 5;
send_timeout 10;